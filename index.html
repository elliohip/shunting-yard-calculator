<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <h1 id="display">display</h1>


        <div id="buttons">

        <div id="number-button"></div>

        <button id="decimal">.</button>
        <button id="clear">clear</button>
        
        <div id="operators">
            <button id="add" class="op">+</button>
            <button id="subtract" class="op">-</button>
            <button id="multiply" class="op">x</button>
            <button id = divide class="op">/</button>
            <button id="exponent" class="op">^</button>
            <button id="equalsBtn" class="op">=</button>
        </div>
        </div>
    </div>
</body>
</html>
